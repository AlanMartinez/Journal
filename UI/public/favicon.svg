<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Círculo de fondo -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)"/>
  
  <!-- Gráfico de líneas ascendente (trading chart) -->
  <polyline points="20,70 35,55 50,60 65,40 80,45" 
            fill="none" 
            stroke="white" 
            stroke-width="4" 
            stroke-linecap="round" 
            stroke-linejoin="round"/>
  
  <!-- Flecha ascendente -->
  <path d="M 75 40 L 80 45 L 75 50" 
        fill="none" 
        stroke="white" 
        stroke-width="4" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Puntos en el gráfico -->
  <circle cx="20" cy="70" r="3" fill="white"/>
  <circle cx="35" cy="55" r="3" fill="white"/>
  <circle cx="50" cy="60" r="3" fill="white"/>
  <circle cx="65" cy="40" r="3" fill="white"/>
  <circle cx="80" cy="45" r="3" fill="white"/>
</svg>



