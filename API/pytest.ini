[pytest]
# Configuración de pytest para el proyecto

# Directorio donde buscar tests
testpaths = tests

# Patrones para archivos de test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opciones por defecto
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Marcadores personalizados
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

# Configuración de asyncio
asyncio_mode = auto

